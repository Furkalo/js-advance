<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>

    <script>
        var target = document.querySelectorAll("a[target]");
        var manyTarget = document.querySelectorAll("a[target='_blank']");
        
        for (var i = target.length - 1; i >= 0; i--) {
            target[i].style.backgroundColor = "red";
        }

        for (var i = manyTarget.length - 1; i >= 0; i--) {
            manyTarget[i].style.backgroundColor = "#FFCB12";
        }

    </script>
</body>
</html>
